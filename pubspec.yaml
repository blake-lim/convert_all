name: convert_project
description: A new Flutter project.
publish_to: "none" 
version: 1.0.0+1
environment:
  sdk: ">=3.1.0 <4.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts:
  get:
  flutter_svg:
  fluttertoast:
  lottie: ^1.0.2
  shared_preferences: 
  flutter_secure_storage: 
  flutter_speed_dial: ^7.0.0
  file_picker:
  path_provider:
  google_mobile_ads: 
  flutter_pdfview: ^1.2.7
  open_file: ^3.2.1
  flutter_dotenv: 
  permission_handler: 

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_share:
  flutter_oss_licenses: ^1.1.1
  flutter_lints: ^2.0.0
  


flutter:
  uses-material-design: true
  assets:
    - assets/svgs/
    - assets/lotties/
    - .env

  fonts:
    - family: Yeongdeok Snow Crab
      fonts:
        - asset: assets/fonts/Yeongdeok Snow crab.ttf
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Thin.ttf
          weight: 100
        - asset: assets/fonts/Pretendard-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Pretendard-Light.ttf
          weight: 300
        - asset: assets/fonts/Pretendard-Regular.ttf
          weight: 400
        - asset: assets/fonts/Pretendard-Medium.ttf
          weight: 500
        - asset: assets/fonts/Pretendard-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Pretendard-Bold.ttf
          weight: 700
        - asset: assets/fonts/Pretendard-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Pretendard-Black.ttf
          weight: 900
